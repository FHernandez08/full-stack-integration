<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
    <header>
        <h1>Integration Project</h1>
    </header>

    <main>
        <form action="/register" method="post">
            <h3>Register</h3>

            <div id="register-details">
                <div id="first-name-container">
                    <label for="first-name">First Name: </label>
                    <input type="text" title="first-name" id="first-name" name="firstName" required>
                </div>
                <div id="last-name-container">
                    <label for="last-name">Last Name: </label>
                    <input type="text" title="last-name" id="last-name" name="lastName" required>
                </div>
                <div id="username-container">
                    <label for="username">Username: </label>
                    <input type="text" title="username" id="username"
                    name="username" required minlength="5" maxlength="20">
                </div>
                <div id="password-container">
                    <label for="password">Password: </label>
                    <input type="password" title="password" id="password"
                    name="password" required minlength="8" maxlength="20">
                </div>
            </div>

            <button type="submit" id="form-submit">Submit</button>
        </form>
    </main>
</body>
</html>
